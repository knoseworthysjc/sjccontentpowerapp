                                            galSelectedOffers.Selected.assigned_images
                                        );
                                        Collect(
                                            assignAssets,
                                            {
                                                Id: First(assignAsset).ID,
                                                Value: First(assignAsset).fullpath
                                            }
                                        );
                                        Patch(
                                            colSelectedOffersV2,
                                            galSelectedOffers.Selected,
                                            {
                                                assigned_images: assignAssets,
                                                updated: true
                                            }
                                        );
                                    ),
