            Container38 As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderColor: =RGBA(255, 255, 255, 1)
                BorderStyle: =BorderStyle.None
                Fill: =RGBA(255, 255, 255, 1)
                LayoutGap: =Gap
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =2

            Container39_1 As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderColor: =RGBA(255, 255, 255, 1)
                BorderStyle: =BorderStyle.None
                Fill: =RGBA(255, 255, 255, 1)
                FillPortions: =0
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =Gap
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width*0.2
                ZIndex: =3

    nav_container_10 As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(0, 51, 102, 1)
        BorderThickness: =1
        Fill: =RGBA(250, 250, 250, 1)
        Height: =CountRows(nav_gallery_10.AllItems)*(nav_gallery_10.TemplateHeight+nav_gallery_10.TemplatePadding*2)
        Visible: =showNav
        Width: =Parent.Width*0.2
        X: =nav_icon_7.X+nav_icon_7.Width/2
        ZIndex: =2

        nav_gallery_10 As gallery.galleryVertical:
            '#CopilotOverlayLabel': ="Filtered"
            BorderColor: =RGBA(0, 89, 178, 1)
            Height: =Parent.Height
            Items: |-
                =Table(
                {Title:"Edit Offers",icon:Icon.Home,screen:scrOfferEdit},
                {Title:"Projects/Pages",icon:Icon.Folder,screen:scrProjectManagement},
                {Title:"Images",icon:Icon.Folder,screen:images_screen},
                {Title:"Products",icon:Icon.Information,screen:products_screen},
                {Title:"ProofHQ",icon:Icon.DocumentPDF,screen:images_screen}
                )
            Layout: =Layout.Vertical
            TemplateSize: =45
            Width: =Parent.Width
            ZIndex: =9

            nav_label_10 As label:
                BorderColor: =RGBA(0, 89, 178, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Fill: =RGBA(204, 222, 240, 1)
                Font: =Font.Arial
                FontWeight: =FontWeight.Semibold
                OnSelect: =Select(Parent);Navigate(ThisItem.screen);Set(showNav,false);
                PaddingLeft: =nav_label_icon_10.Width+nav_label_icon_10.X+5
                Size: =13
                Text: =ThisItem.Title
                Width: =Parent.TemplateWidth-Parent.TemplatePadding*2
                X: =Parent.TemplatePadding
                Y: =Parent.TemplatePadding
                ZIndex: =1

            nav_label_icon_10 As icon.Add:
                BorderColor: =RGBA(0, 89, 178, 1)
                Color: =RGBA(0, 51, 102, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Height: =Parent.TemplateHeight-Parent.TemplatePadding*2
                Icon: =ThisItem.icon
                OnSelect: =Select(Parent);Navigate(ThisItem.screen);Set(showNav,false);
                Width: =Parent.TemplateHeight-Parent.TemplatePadding*2
                X: =Parent.TemplatePadding
                Y: =Parent.TemplatePadding
                ZIndex: =2

            nav_label_arrow_4 As icon.Add:
                BorderColor: =RGBA(0, 89, 178, 1)
                Color: =RGBA(0, 51, 102, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Height: =Parent.TemplateHeight-Parent.TemplatePadding*2
                Icon: =Icon.NextArrow
                OnSelect: =Select(Parent);Navigate(ThisItem.screen);Set(showNav,false);
                Width: =Parent.TemplateHeight-Parent.TemplatePadding*2
                X: =Parent.TemplateWidth-Parent.TemplatePadding*2-Self.Width
                Y: =Parent.TemplatePadding
                ZIndex: =3

