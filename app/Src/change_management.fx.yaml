    nav_container_6 As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(0, 51, 102, 1)
        BorderThickness: =1
        Fill: =RGBA(250, 250, 250, 1)
        Height: =CountRows(nav_gallery.AllItems)*(nav_gallery.TemplateHeight+nav_gallery.TemplatePadding*2)
        Visible: =showNav
        Width: =Parent.Width*0.2
        X: =nav_icon_6.X+5
        Y: =nav_icon_6.Y+nav_icon_6.Height+5
        ZIndex: =4

        nav_gallery_6 As gallery.galleryVertical:
            BorderColor: =RGBA(0, 89, 178, 1)
            Height: =Parent.Height
            Items: =navItems
            Layout: =Layout.Vertical
            TemplateSize: =45
            Width: =Parent.Width
            ZIndex: =1

            nav_label_6 As label:
                BorderColor: =RGBA(0, 89, 178, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Fill: =RGBA(204, 222, 240, 1)
                Font: =Font.Arial
                FontWeight: =FontWeight.Semibold
                OnSelect: =Select(Parent);Navigate(ThisItem.screen);
                PaddingLeft: =nav_label_icon_6.Width+nav_label_icon_6.X+5
                Size: =13
                Text: =ThisItem.Title
                Width: =Parent.TemplateWidth-Parent.TemplatePadding*2
                X: =Parent.TemplatePadding
                Y: =Parent.TemplatePadding
                ZIndex: =1

            nav_label_icon_6 As icon.Add:
                BorderColor: =RGBA(0, 89, 178, 1)
                Color: =RGBA(0, 51, 102, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Height: =Parent.TemplateHeight-Parent.TemplatePadding*2
                Icon: =ThisItem.icon
                OnSelect: =Select(Parent);Navigate(ThisItem.screen);
                Width: =Parent.TemplateHeight-Parent.TemplatePadding*2
                X: =Parent.TemplatePadding
                Y: =Parent.TemplatePadding
                ZIndex: =2

    season_filter_1 As dropdown:
        BorderColor: =RGBA(0, 89, 178, 1)
        BorderThickness: =1
        ChevronBackground: =RGBA(0, 51, 102, 1)
        ChevronDisabledBackground: =RGBA(166, 166, 166, 1)
        ChevronDisabledFill: =RGBA(244, 244, 244, 1)
        ChevronHoverBackground: =ColorFade(RGBA(0, 51, 102, 1), -20%)
        ChevronHoverFill: =RGBA(255, 255, 255, 1)
        Default: =Year(Now())
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Font: =Font.Verdana
        FontWeight: =FontWeight.Semibold
        Height: =screen_title.Height-Self.BorderThickness*8
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(153, 205, 255, 1)
