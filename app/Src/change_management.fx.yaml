        Format: =TextFormat.Number
        Height: =screen_title.Height-Self.BorderThickness*8
        HoverBorderColor: =RGBA(0, 89, 178, 1)
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(153, 205, 255, 1)
        OnChange: =ClearCollect(selectedOffers,Filter(Offers,assigned_project.Value = project_filter_1.Selected.Title))
