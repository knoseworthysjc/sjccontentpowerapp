        Height: =screen_title.Height-Self.BorderThickness*8
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(153, 205, 255, 1)
        Items: |-
            =If(week_filter_1.Text="", 
            SortByColumns(Filter(Projects,Season.Value = season_filter_1.Selected.Value),"Week",Descending,"Title",Ascending),
            SortByColumns(Filter(Projects,Season.Value = season_filter_1.Selected.Value And Week = Value(week_filter_1.Text)),"Week",Descending,"Title",Ascending))
        OnChange: |-
            =Clear(selectedOffers);
            Collect(selectedOffers,Filter(Offers,assigned_project.Value = project_filter_1.Selected.Title));
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(0, 89, 178, 1)
        Reset: =true
        SelectionFill: =RGBA(0, 51, 102, 1)
        Size: =13
        X: =Label1_6.X+Label1_6.Width
        Y: =(Self.BorderThickness*8)/2
