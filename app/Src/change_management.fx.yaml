change_management As screen:
    Fill: =RGBA(232, 232, 232, 1)
    OnVisible: =Set(showNav,false)

    screen_title_6 As label:
        Align: =Align.Center
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Fill: =RGBA(0, 36, 71, 1)
        Size: =13
        Text: =""
        Width: =Parent.Width
        ZIndex: =1

    change_offer_view_gallery As gallery.variableTemplateHeightGallery:
        BorderColor: =RGBA(0, 51, 102, 1)
        BorderThickness: =1
        Fill: =RGBA(255, 255, 255, 1)
        Height: =Parent.Height-Self.Y-5
        Items: =If(IsBlankOrError(page_filter_1.Selected.Result), SortByColumns(selectedOffers,"page_from",Ascending,"layout_position", Ascending),SortByColumns(Filter(selectedOffers,page_from = page_filter_1.Selected.Result),"layout_position",Ascending))
        Layout: =Layout.Vertical
        TemplateSize: =changeOffer_offerCopy.Y+changeOffer_offerCopy.Height+20
        Width: =Parent.Width/3
        X: =5
        Y: =45
        ZIndex: =1

        change_offer_assets As gallery.galleryHorizontal:
            BorderColor: =RGBA(0, 89, 178, 1)
            Height: =200
            Items: =ThisItem.assigned_images
            TemplateSize: =(Self.Width/CountRows(ThisItem.assigned_images))-CountRows(ThisItem.assigned_images)*Self.TemplatePadding*2
            Width: =Parent.TemplateWidth-Parent.TemplatePadding*2-20
            WrapCount: =If(CountRows(Self.AllItems)>3,2,1)
            ZIndex: =1

            Image2_2 As image:
                BorderColor: =RGBA(0, 89, 178, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Height: =Parent.TemplateHeight-Parent.TemplatePadding*2
                Image: =If(ThisItem.Id > 0, Xinet.GetImageByPath("getimage",First(Filter(xinet_images,ID=ThisItem.Id)).fullpath))
                OnSelect: =Select(Parent)
                Width: =Parent.TemplateWidth-Parent.TemplatePadding*2
                X: =Parent.TemplatePadding
                Y: =Parent.TemplatePadding
                ZIndex: =2

        changeOffer_offerCopy As label:
            Align: =Align.Right
            AutoHeight: =true
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =Font.Arial
            FontWeight: =FontWeight.Semibold
            Size: =12
            Text: |-
                =ThisItem.offer_copy&"
                "&ThisItem.'Country of Origin'&"
                #"&ThisItem.combined_item_number
            Width: =(Parent.TemplateWidth-Parent.TemplatePadding*2)*0.6
            X: =Parent.TemplatePadding
            Y: =change_offer_assets.Y+change_offer_assets.Height
            ZIndex: =2

        Rectangle1 As rectangle:
            BorderColor: =RGBA(255, 0, 0, 1)
            BorderThickness: =5
            Fill: =RGBA(0, 0, 0, 0)
            Height: =Parent.TemplateHeight-Parent.TemplatePadding*2
            OnSelect: =Select(Parent)
            Width: |-
                =Parent.TemplateWidth-
                Parent.TemplatePadding*2-20
            X: =Parent.TemplatePadding
            Y: =Parent.TemplatePadding
            ZIndex: =3

        offer_price_rectangle As rectangle:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            Fill: =RGBA(255, 0, 0, 1)
            Height: =changeOffer_price.Height
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth-Parent.TemplatePadding-Self.X-20-Rectangle1.BorderThickness
            X: =changeOffer_offerCopy.X+changeOffer_offerCopy.Width+5
            Y: =changeOffer_offerCopy.Y
            ZIndex: =4

        changeOffer_price As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(255, 237, 105, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =FontWeight.Bold
            Height: =changeOffer_offerCopy.Height
            OnSelect: =Select(Parent)
            Size: =58
            Text: =If(Value(ThisItem.event_price)<1.00,Substitute(ThisItem.event_price,"0.","")&"Â¢",ThisItem.event_price)
            Width: =Parent.TemplateWidth-Parent.TemplatePadding-Self.X-20-Rectangle1.BorderThickness
            X: =offer_price_rectangle.X
            Y: =offer_price_rectangle.Y
            ZIndex: =5

    nav_icon_6 As icon.Waffle:
        BorderColor: =RGBA(0, 0, 0, 0)
