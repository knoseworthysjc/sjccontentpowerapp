    Button2 As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0, 51, 102, 1)
        FontWeight: =FontWeight.Semibold
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(0, 51, 102, 1), -20%)
        OnSelect: |-
            =ClearCollect(
                mergeOfferRecords,
                First(colMergeOffers)
            );
            Clear(colMergeMarkets);
            Clear(colMergeAssetsEng);
            Clear(colMergeAssetsFre);
            Clear(colMergeAssetsLogo);
            ForAll(
                colMergeOffers As off,
                ForAll(
                    off.markets As MKT,
                    Collect(
                        colMergeMarkets,
                        MKT
                    )
                );
                ForAll(
                    off.assigned_images As img,
                    Collect(
                        colMergeAssetsEng,
                        img
                    )
                );
                ForAll(
                    off.assigned_images_fre As img,
                    Collect(
                        colMergeAssetsFre,
                        img
                    )
                );
                ForAll(
                    off.assigned_logos As img,
                    Collect(
                        colMergeAssetsLogo,
                        img
                    )
                );
                
            );
            Patch(
                mergeOfferRecords,
                First(mergeOfferRecords),
                {
                    Markets: colMergeMarkets,
                    assigned_images: colMergeAssetsEng,
                    assigned_images_fre: colMergeAssetsFre,
                    assigned_logos: colMergeAssetsLogo,
                    offer_copy: Concat(
                        Distinct(
                            colMergeOffers,
                            offer_copy
                        ),
                        Value,
                        " & "
                    ),
                    offer_copy_french: Concat(
                        Distinct(
                            colMergeOffers,
                            offer_copy_french
                        ),
                        Value,
                        " & "
                    ),
                    'Country of Origin': Concat(
                        Distinct(
                            colMergeOffers,
                            'Country of Origin'
                        ),
                        Value,
                        " & "
                    ),'Country of Origin(Fre)': Concat(
                        Distinct(
                            colMergeOffers,
                            'Country of Origin(Fre)'
                        ),
                        Value,
                        " & "
                    )
                }
            )
        Size: =15
        Text: ="Button"
        X: =248
        ZIndex: =4

