projects_pages_screen As screen:
    Fill: =RGBA(232, 232, 232, 1)
    OnVisible: =Set(showNav,false)

    screen_title_1 As label:
        Align: =Align.Center
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Fill: =RGBA(0, 36, 71, 1)
        Size: =13
        Text: =""
        Width: =Parent.Width
        ZIndex: =1

    nav_icon_1 As icon.Waffle:
        BorderColor: =RGBA(0, 0, 0, 0)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        FocusedBorderThickness: =0
        Height: =38
        Icon: =Icon.Waffle
        OnSelect: =If(showNav,Set(showNav,false),Set(showNav,true))
        Width: |
            =38
        X: =1
        Y: =1
        ZIndex: =2

    screen_logo_1 As image:
        BorderColor: =RGBA(0, 89, 178, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(250, 250, 250, 1)
        Height: =screen_title_1.Height*2
        Image: |-
            =Xinet.GetImageByPath("getimage","/vol03/Walmart Assets/Common_Elements/WM_LockUps_Icons_etc/Walmart_SMLB_2020_logo_Revised_TM_MC/Walmart_SMLB_2020_RGB_EN.ai",{filetype:"large"})
        ImagePosition: =ImagePosition.Fill
        Width: =220
        X: =Parent.Width-Self.Width-Self.BorderThickness
        ZIndex: =3

    nav_container_1 As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(0, 51, 102, 1)
        BorderThickness: =1
        Fill: =RGBA(250, 250, 250, 1)
        Height: =CountRows(nav_gallery.AllItems)*(nav_gallery.TemplateHeight+nav_gallery.TemplatePadding*2)
        Visible: =showNav
        Width: =Parent.Width*0.2
        X: =nav_icon_1.X+5
        Y: =nav_icon_1.Y+nav_icon_1.Height+5
        ZIndex: =4

        nav_gallery_1 As gallery.galleryVertical:
            BorderColor: =RGBA(0, 89, 178, 1)
            Height: =Parent.Height
            Items: =navItems
            Layout: =Layout.Vertical
            TemplateSize: =45
            Width: =Parent.Width
            ZIndex: =1

            nav_label_1 As label:
                BorderColor: =RGBA(0, 89, 178, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Fill: =RGBA(204, 222, 240, 1)
                Font: =Font.Arial
                FontWeight: =FontWeight.Semibold
                OnSelect: =Select(Parent);Navigate(ThisItem.screen);
                PaddingLeft: =nav_label_icon_1.Width+nav_label_icon_1.X+5
                Size: =13
                Text: =ThisItem.Title
                Width: =Parent.TemplateWidth-Parent.TemplatePadding*2
                X: =Parent.TemplatePadding
                Y: =Parent.TemplatePadding
                ZIndex: =1

            nav_label_icon_1 As icon.Add:
                BorderColor: =RGBA(0, 89, 178, 1)
                Color: =RGBA(0, 51, 102, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Height: =Parent.TemplateHeight-Parent.TemplatePadding*2
                Icon: =ThisItem.icon
                OnSelect: =Select(Parent);Navigate(ThisItem.screen);
                Width: =Parent.TemplateHeight-Parent.TemplatePadding*2
                X: =Parent.TemplatePadding
                Y: =Parent.TemplatePadding
                ZIndex: =2

