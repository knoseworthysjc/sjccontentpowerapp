                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =Parent.Width*0.2+U
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width*0.2+U
                ZIndex: =3

