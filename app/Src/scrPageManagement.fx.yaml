                        )>1,true,false)
                Width: =160
                X: =0
                Y: =0
                ZIndex: =12

            "iconCombineOffers_5 As 'Fluent Icon (1.0.19)'":
                BorderColor: =""
                BorderRadius: =0
                DisplayMode: =DisplayMode.Edit
                FontColor: |-
                    ="#003E7D"
                FontSize: =0
