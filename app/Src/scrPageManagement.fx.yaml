        conOfferPageDetails_1 As groupContainer.horizontalAutoLayoutContainer:
            BorderColor: =RGBA(0, 62, 125, 1)
            BorderStyle: =BorderStyle.None
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =32
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =U
            LayoutMinHeight: =100
            LayoutMinWidth: =50
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =5
            ZIndex: =2

            "iconCombineOffers_4 As 'Fluent Icon (1.0.19)'":
                BorderColor: =""
                BorderRadius: =0
                DisplayMode: =DisplayMode.Edit
                FontColor: |-
                    ="#003E7D"
                FontSize: =0
                Height: =40
                IconColor: |-
                    ="#003E7D"
                IconName: ="Combine"
                IconSize: =28
                IconType: ='PowerCAT.Icon.IconType'.ActionButton
                LayoutMinHeight: =200
                LayoutMinWidth: =160
                OnChange: |+
                    =ClearCollect(
                        colMergeOffers,
                        Filter(
                            colSelectedOffers,
                            selected = true
                        )
                    );
                    
                        Clear(colMergeMarkets);
                        Clear(colMergeAssetsEng);
                        Clear(colMergeAssetsFre);
                        Clear(colMergeAssetsLogo);
                        ForAll(
                            colMergeOffers As off,
                            ForAll(
                                off.markets As MKT,
                                Collect(
                                    colMergeMarkets,
                                    MKT
                                )
                            );
                            ForAll(
                                off.assigned_images As img,
                                Collect(
                                    colMergeAssetsEng,
                                    img
                                )
                            );
                            ForAll(
                                off.assigned_images_fre As img,
                                Collect(
                                    colMergeAssetsFre,
                                    img
                                )
                            );
                            ForAll(
                                off.assigned_logos As img,
                                Collect(
                                    colMergeAssetsLogo,
                                    img
                                )
                            );
                        );
                        ClearCollect(
                            colMergeOfferRecord,
                            First(colMergeOffers)
                        );
                        Patch(
                            colMergeOfferRecord,
                            First(colMergeOfferRecord),
                            {
                                Markets: SortByColumns(colMergeMarkets,"Value",SortOrder.Ascending),
                                assigned_images: colMergeAssetsEng,
                                assigned_images_fre: colMergeAssetsFre,
                                assigned_logos: colMergeAssetsLogo,
                                offer_copy: Concat(
                                    Distinct(
                                        colMergeOffers,
                                        offer_copy
                                    ),
                                    Value,
                                    " & "
                                ),
                                offer_copy_french: Concat(
                                    Distinct(
                                        colMergeOffers,
                                        offer_copy_french
                                    ),
                                    Value,
                                    " & "
                                ),
                                'Country of Origin': Concat(
                                    Distinct(
                                        colMergeOffers,
                                        'Country of Origin'
                                    ),
                                    Value,
                                    " & "
                                ),
                                'Country of Origin(Fre)': Concat(
                                    Distinct(
                                        colMergeOffers,
                                        'Country of Origin(Fre)'
                                    ),
                                    Value,
                                    " & "
                                ),
                                offer_comments: Concat(
                                    Distinct(
                                        colMergeOffers,
                                        offer_comments
                                    ),
                                    Value,
                                    " 
                                 "
                                ),
                                featured_item_numbers: Concat(
                                    SortByColumns(
                                        Distinct(
                                            Split(
                                                Concat(
                                                    Distinct(
                                                        colMergeOffers,
                                                        featured_item_numbers
                                                    ),
                                                    Value,
                                                    ","
                                                ),
                                                ","
                                            ),
                                            Value
                                        ),
                                        "Value",
                                        SortOrder.Ascending
                                    ),
                                    Value,
                                    ","
                                ),combined_item_number: Concat(
                                    SortByColumns(
                                        Distinct(
                                            Split(
                                                Concat(
                                                    Distinct(
                                                        colMergeOffers,
                                                        combined_item_number
                                                    ),
                                                    Value,
                                                    "/"
                                                ),
                                                "/"
                                            ),
                                            Value
                                        ),
                                        "Value",
                                        SortOrder.Ascending
                                    ),
                                    Value,
                                    "/"
                                )
                            }
                        );
                        Navigate(mergeOffer)
                    
                Text: ="Combine Selected Offers"
                TextAlignment: ='PowerCAT.Icon.TextAlignment'.Left
                Tooltip: ="Combine Selected"
                Visible: |-
                    =If(
                        CountRows(
                            Filter(
