home_screen As screen:
    Fill: =RGBA(232, 232, 232, 1)

    screen_title As label:
        Align: =Align.Center
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Fill: =RGBA(0, 36, 71, 1)
        Size: =13
        Text: =""
        Width: =Parent.Width
        ZIndex: =1

    nav_icon As icon.Waffle:
        BorderColor: =RGBA(0, 0, 0, 0)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        FocusedBorderThickness: =0
        Height: =38
        Icon: =Icon.Waffle
        Width: |
            =38
        X: =1
        Y: =1
        ZIndex: =2

    season_filter As dropdown:
        BorderColor: =RGBA(0, 89, 178, 1)
        BorderThickness: =1
        ChevronBackground: =RGBA(0, 51, 102, 1)
        ChevronDisabledBackground: =RGBA(166, 166, 166, 1)
        ChevronDisabledFill: =RGBA(244, 244, 244, 1)
        ChevronHoverBackground: =ColorFade(RGBA(0, 51, 102, 1), -20%)
        ChevronHoverFill: =RGBA(255, 255, 255, 1)
        Default: =Year(Now())
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Font: =Font.Verdana
        Height: =38
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(153, 205, 255, 1)
        Items: =Choices(Offers.Season)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(0, 89, 178, 1)
        Reset: =true
        SelectionFill: =RGBA(0, 51, 102, 1)
        Size: =13
        Width: =150
        X: |
            =150
        Y: =1
        ZIndex: =3

    week_filter As text:
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(0, 0, 0, 1)
        Default: =WeekNum(Now())
        DelayOutput: =true
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        FocusedBorderThickness: =4
        Font: =Font.Verdana
        HoverBorderColor: =RGBA(0, 89, 178, 1)
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(153, 205, 255, 1)
        Reset: =true
        Size: =13
        Width: =100
        X: =315
        ZIndex: =4

    project_filter As dropdown:
        BorderColor: =RGBA(0, 89, 178, 1)
        BorderThickness: =1
        ChevronBackground: =RGBA(0, 51, 102, 1)
        ChevronDisabledBackground: =RGBA(166, 166, 166, 1)
        ChevronDisabledFill: =RGBA(244, 244, 244, 1)
        ChevronHoverBackground: =ColorFade(RGBA(0, 51, 102, 1), -20%)
        ChevronHoverFill: =RGBA(255, 255, 255, 1)
        Default: =
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Font: =Font.Verdana
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(153, 205, 255, 1)
        Items: =Filter(Projects,Season.Value = season_filter.Selected.Value And Week = week_filter.Text)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(0, 89, 178, 1)
        SelectionFill: =RGBA(0, 51, 102, 1)
        Size: =13
        X: =428
        Y: =1
        ZIndex: =5

    new_offer_container As groupContainer.manualLayoutContainer:
        Fill: =RGBA(250, 250, 250, 1)
        Height: =Parent.Height-Self.Y
        Y: =screen_title.Y+screen_title.Height+5
        ZIndex: =6

        container_label As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(0, 36, 71, 1)
            Font: =Font.Verdana
            FontWeight: =FontWeight.Semibold
            Text: ="New Offer"
            Width: =Parent.Width
            ZIndex: =1

    existing_offer_container As groupContainer.manualLayoutContainer:
        Height: =Parent.Height-Self.Y
        Width: =Parent.Width-Self.X
        X: =new_offer_container.X+new_offer_container.Width+5
        Y: =new_offer_container.Y
        ZIndex: =7

        container_label_1 As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(0, 36, 71, 1)
            Font: =Font.Verdana
            FontWeight: =FontWeight.Semibold
            Text: |-
                ="Offers: "&project_filter.Selected.Title
            Width: =Parent.Width
            Y: |
                =0
            ZIndex: =1

        "container_gallery As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
            BorderColor: =RGBA(0, 89, 178, 1)
            Height: =Parent.Height-Self.Y
            Items: =CustomGallerySample
            Layout: =Layout.Vertical
            TemplatePadding: =0
            TemplateSize: =Min(160, Self.Height - 60)
            Width: =Parent.Width
            Y: =container_label_1.Height+container_label_1.Y+5
            ZIndex: =2

            Image1 As image:
                BorderColor: =RGBA(0, 89, 178, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Height: =128
                OnSelect: =Select(Parent)
                Width: =128
                X: =16
                Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                ZIndex: =1

            Title1 As label:
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FontWeight: =FontWeight.Semibold
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =20
                Text: =ThisItem.SampleHeading
                VerticalAlign: =VerticalAlign.Top
                Width: =Parent.TemplateWidth - Image1.Width - 104
                X: =Image1.X + Image1.Width + 24
                Y: =44
                ZIndex: =2

            Subtitle1 As label:
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =18
                Text: =ThisItem.SampleText
                VerticalAlign: =VerticalAlign.Top
                Width: =Title1.Width
                X: =Title1.X
                Y: =Title1.Y + Title1.Height + 4
                ZIndex: =3

            NextArrow1 As icon.ChevronRight:
                AccessibleLabel: =Self.Tooltip
                BorderColor: =RGBA(0, 89, 178, 1)
                Color: =RGBA(0, 89, 178, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Height: =60
                Icon: =Icon.ChevronRight
                OnSelect: =Select(Parent)
                PaddingBottom: =10
                PaddingLeft: =10
                PaddingRight: =10
                PaddingTop: =10
                TabIndex: =0
                Tooltip: ="View item details"
                Width: =60
                X: =Parent.TemplateWidth - Self.Width - 5
                Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                ZIndex: =4

            Separator1 As rectangle:
                BorderColor: =RGBA(0, 89, 178, 1)
                Fill: =RGBA(0, 89, 178, 1)
                Height: =1
                OnSelect: =Select(Parent)
                Width: =Parent.TemplateWidth
                Y: =Parent.TemplateHeight - 1
                ZIndex: =5

