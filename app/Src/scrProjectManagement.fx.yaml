scrProjectManagement As screen:
    Fill: =RGBA(232, 232, 232, 1)
    OnVisible: =Set(showNav,false)

    Container11 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        conOfferNav_1 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            BorderStyle: =BorderStyle.None
            Fill: =RGBA(0, 62, 125, 1)
            FillPortions: =0
            Height: =32
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =U
            LayoutMinWidth: =50
            LayoutMode: =LayoutMode.Auto
            ZIndex: =1

            nav_icon_8 As icon.Waffle:
                BorderColor: =RGBA(0, 0, 0, 0)
                Color: =RGBA(255, 255, 255, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                FocusedBorderThickness: =0
                Height: =30
                Icon: =Icon.Waffle
                LayoutMinHeight: =30
                LayoutMinWidth: |
                    =Self.Height
                OnSelect: =If(showNav,Set(showNav,false),Set(showNav,true))
                Width: =Self.Height
                X: =1
                Y: =1
                ZIndex: =1

            lblSeason_2 As label:
                Align: =Align.Center
                BorderColor: =RGBA(0, 89, 178, 1)
                Color: =RGBA(250, 250, 250, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Height: =30
                LayoutMinHeight: =30
                LayoutMinWidth: =125
                minimumHeight: =30
                Size: =11
                Text: |-
                    ="Year:"
                Width: |
                    =70
                X: =Parent.Width/12
                Y: =1
                ZIndex: =2

            ddSeasonFilter_1 As dropdown:
                AllowEmptySelection: =true
                BorderColor: =RGBA(0, 89, 178, 1)
                BorderThickness: =1
                ChevronBackground: =RGBA(0, 51, 102, 1)
                ChevronDisabledBackground: =RGBA(166, 166, 166, 1)
                ChevronDisabledFill: =RGBA(244, 244, 244, 1)
                ChevronHoverBackground: =ColorFade(RGBA(0, 51, 102, 1), -20%)
                ChevronHoverFill: =RGBA(255, 255, 255, 1)
                Default: =Year(Now())
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Height: =30
                HoverColor: =RGBA(0, 0, 0, 1)
                HoverFill: =RGBA(153, 205, 255, 1)
                Items: =Choices(Offers.Season)
                LayoutMinHeight: =30
                minimumHeight: =30
                PaddingBottom: =0
                PaddingLeft: =5
                PaddingRight: =5
                PaddingTop: =0
                PressedColor: =RGBA(255, 255, 255, 1)
                PressedFill: =RGBA(0, 89, 178, 1)
                Reset: =true
                SelectionFill: =RGBA(0, 51, 102, 1)
                Width: =105
                ZIndex: =3

            lblWeek_2 As label:
                Align: =Align.Center
                BorderColor: =RGBA(0, 89, 178, 1)
                Color: =RGBA(250, 250, 250, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Height: =30
                LayoutMinHeight: =30
                LayoutMinWidth: =125
                minimumHeight: =30
                Size: =11
                Text: |-
                    ="Week:"
                Width: |
                    =70
                X: =ddSeasonFilter_1.X+ddSeasonFilter_1.Width
                Y: =1
                ZIndex: =4

            iptWeekFilter_1 As text:
                Align: =Align.Center
                BorderColor: =RGBA(0, 89, 178, 1)
                Clear: =true
                Color: =RGBA(0, 0, 0, 1)
                Default: =WeekNum(Now())
                DelayOutput: =true
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Format: =TextFormat.Number
                Height: =30
                HoverBorderColor: =RGBA(0, 89, 178, 1)
                HoverColor: =RGBA(0, 0, 0, 1)
                HoverFill: =RGBA(153, 205, 255, 1)
                LayoutMinHeight: =30
                OnChange: =ClearCollect(colSelectedOffers,Filter(Offers,assigned_project.Value = ddProjectFilter_1.Selected.Title))
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Reset: =true
                Size: =11
                Width: =70
                X: =lblWeek_2.X+lblWeek_2.Width
                Y: =(Self.BorderThickness*8)/2
                ZIndex: =5

            lblProject_2 As label:
                Align: =Align.Center
                BorderColor: =RGBA(0, 89, 178, 1)
                Color: =RGBA(250, 250, 250, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Height: =30
                LayoutMinHeight: =30
                LayoutMinWidth: =125
                minimumHeight: =30
                Size: =11
                Text: |-
                    ="Project:"
                Width: |
                    =70
                X: =iptWeekFilter_1.Width+iptWeekFilter_1.X
                ZIndex: =6

            ddProjectFilter_1 As dropdown:
                AllowEmptySelection: =true
                BorderColor: =RGBA(0, 89, 178, 1)
                BorderThickness: =1
                ChevronBackground: =RGBA(0, 51, 102, 1)
                ChevronDisabledBackground: =RGBA(166, 166, 166, 1)
                ChevronDisabledFill: =RGBA(244, 244, 244, 1)
                ChevronHoverBackground: =ColorFade(RGBA(0, 51, 102, 1), -20%)
                ChevronHoverFill: =RGBA(255, 255, 255, 1)
                Default: =
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Height: =30
                HoverColor: =RGBA(0, 0, 0, 1)
                HoverFill: =RGBA(153, 205, 255, 1)
                Items: |-
                    =If(iptWeekFilter_1.Text="", 
                    SortByColumns(Filter(Projects,Season.Value = ddSeasonFilter_1.Selected.Value),"Week",SortOrder.Descending,"Title",SortOrder.Ascending),
                    SortByColumns(Filter(Projects,Season.Value = ddSeasonFilter_1.Selected.Value And Week = Value(iptWeekFilter_1.Text)),"Week",SortOrder.Descending,"Title",SortOrder.Ascending))
                LayoutMinHeight: =30
                minimumHeight: =30
                OnChange: =
                PressedColor: =RGBA(255, 255, 255, 1)
                PressedFill: =RGBA(0, 89, 178, 1)
                Reset: =true
                SelectionFill: =RGBA(0, 51, 102, 1)
                X: =lblProject_2.X+lblProject_2.Width
                Y: =(Self.BorderThickness*8)/2
                ZIndex: =7

            "Icon1_1 As 'Fluent Icon (1.0.19)'":
                BorderColor: ="White"
                BorderRadius: =5
                DisplayMode: =DisplayMode.Edit
                FontColor: ="White"
                FontSize: =20
                Height: =Parent.Height-2
                IconColor: ="White"
                IconName: ="refresh"
                IconSize: =20
                IconType: ='PowerCAT.Icon.IconType'.IconButon
                LayoutMinHeight: =200
                LayoutMinWidth: =200
                OnChange: =
                Text: =""
                TextAlignment: ='PowerCAT.Icon.TextAlignment'.Center
                Width: =Self.Height
                X: =0
                Y: =0
                ZIndex: =8

            "addPageIcon_2 As 'Fluent Icon (1.0.19)'":
                BorderColor: |-
                    ="#FFFFFF"
                BorderRadius: =5
                DisplayMode: =DisplayMode.Edit
                FontColor: |-
                    ="#FFFFFF"
                FontSize: =0
                Height: =Parent.Height-2
                IconColor: |-
                    ="#FFFFFF"
                IconName: ="CircleAddition"
                IconSize: =24
                IconType: ='PowerCAT.Icon.IconType'.IconButon
                LayoutMinHeight: =200
                LayoutMinWidth: =165
                OnChange: =Set(showEditPages,true);
                Text: =""
                TextAlignment: ='PowerCAT.Icon.TextAlignment'.Center
                Tooltip: ="Add Pages"
                Width: =Self.Height
                X: =0
                Y: =0
                ZIndex: =9

            "Icon1_18 As 'Fluent Icon (1.0.19)'":
                BorderColor: |-
                    ="#FFFFFF"
                BorderRadius: =5
                DisplayMode: =DisplayMode.Edit
                FontColor: |-
                    ="#FFFFFF"
                FontSize: =0
                Height: =Parent.Height-2
                IconColor: |-
                    ="#FFFFFF"
                IconName: ="Edit"
                IconSize: =24
                IconType: ='PowerCAT.Icon.IconType'.IconButon
                LayoutMinHeight: =200
                LayoutMinWidth: =165
                OnChange: =Set(showEditPages,true);
                Text: =""
                TextAlignment: ='PowerCAT.Icon.TextAlignment'.Center
                Tooltip: ="Edit Page Details"
                Width: =Self.Height
                X: =0
                Y: =0
                ZIndex: =10

        Container14 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =32
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

        Container15 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =3

